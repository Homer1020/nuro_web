	<main>
		<div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <img src="/assets/img/logo.png" alt="Nuro logo" width="100">
                            </div>
                            <p class="text-muted text-center">
                                Completa todos los campos para unirte a <strong>nuestro equipo</strong>!
                            </p>
                            <form action="">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombres</label>
                                    <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
                                </div>

                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellidos</label>
                                    <input type="text" id="apellido" class="form-control" placeholder="Tu apellido">
                                </div>

                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo</label>
                                    <input type="email" id="correo" class="form-control" placeholder="Tu correo">
                                </div>

                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Telefono</label>
                                    <input type="tel" id="telefono" class="form-control" placeholder="Tu telefono">
                                </div>

                                <div class="mb-3">
                                    <label for="pais" class="form-label">Pais</label>
                                    <select name="pais" id="pais" class="form-select">
                                        <option selected disabled>Seleccione un pais</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="comentario" class="form-label">Comentario</label>
                                    <textarea name="comentario" id="comentario" class="form-control" rows="7"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary d-block text-center w-100">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div><!-- .col-md-5 -->
            </div>
        </div><!-- .container -->
